<!DOCTYPE html>
<html>

<head>
    <title>info</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        #header {
            height: 20%;
            background-color: #e85151;
        }

        h1 {
            font-size: 50px;
            text-align: center;
        }

        #nav {
            width: 15%;
            height: 70%;
            background-color: #fff080;
            float: left;
        }

        #footer {
            height: 10%;
            background-color: grey;
            clear: both;
        }

        #container {
            width: 85%;
            height: 70%;
            float: right;
        }

        #container ul {
            list-style: circle;

        }
        table td{
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            width: 200px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1> My homepage</h1>
    </div>
    <div id="nav">
        <ul>
            <li>홈페이지</li>
            <li>자기소개</li>
            <li>학교생활</li>
            <li>방과후</li>
            <li>오늘계획</li>
        </ul>
    </div>
    <div id="container">
        <h2> My timetable</h2>
        <table>
            <tr>
                <td rowspan="6"> 수요일</td>
                <td>교시</td>
                <td>과목</td>
            </tr>
            <tr>
                <td>1교시</td>
                <td>정보</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>음악</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>체육</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>생명</td>
            </tr>
            <tr> <td colspan="2">점심시간</td></tr>
        </table>
    </div>
    <div id="footer">
        github 주소 : 어디가 틀린거야 미친
    </div>
</body>

</html>
